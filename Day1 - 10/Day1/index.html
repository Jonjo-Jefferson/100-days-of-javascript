<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex flex-col h-min mx-auto max-w-96 bg-slate-300 mt-20">
      <div class="my-10 mx-10">
        <div>
          <h2>Bill Amount</h2>
          <label for="bill-amount"></label>
          <input
            class="bill-amount bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            type="number"
            name="bill-amount"
          />
        </div>
        <div class="mt-5">
          <h2>Tip Amount</h2>
          <label for="tip-amount"></label>
          <input
            class="tip-amount bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            type="number"
            name="tip-amount"
          />
        </div>
        <div class="flex mx-auto flex-col mt-10">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 calculate">
            Calculate Final Bill
          </button>
        </div>
        <div class="pt-5 text-center">
          <h1>Your total bill</h1>
          <h1 class="total-bill bold text-3xl"></h1>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="/Day1 - 10/Day1/index.js"></script>
